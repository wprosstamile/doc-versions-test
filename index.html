<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Versions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .version-list {
            list-style: none;
            padding: 0;
        }
        .version-item {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .version-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .version-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .version-link:hover {
            color: #2980b9;
        }
        .current {
            border-left: 4px solid #2ecc71;
        }
        .version-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Documentation Versions</h1>
    <ul class="version-list">
        <li class="version-item current">
            <div class="version-label">Current Version</div>
            <a href="/current/overview.html" class="version-link">Current Overview</a>
        </li>
        <li class="version-item">
            <div class="version-label">Version 2</div>
            <a href="/v2/overview.html" class="version-link">Version 2 Overview</a>
        </li>
        <li class="version-item">
            <div class="version-label">Version 1</div>
            <a href="/v1/overview.html" class="version-link">Version 1 Overview</a>
        </li>
    </ul>
</body>
</html>
